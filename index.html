---
layout: default
---

<div class="row">
  <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2">
    <div class="page-title">
      <div class="avatar-border">
          <img src="/images/matt-haliski.jpg" alt="Matt Haliski" class="rounded-circle avatar" />
      </div>

      <h1 class="text-center text-uppercase title">Matt Haliski</h1>
      <p class="text-center lead">
        <em class="text-muted">I smash my fingers on the keyboard and occasionally stuff happens.</em>
      </p>
    </div>

    <ul class="post-list">
      {% for post in paginator.posts %}
      <li class="post">
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        {{ post.excerpt }}
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
      {% endfor %}
    </ul>

  </div>
</div>
