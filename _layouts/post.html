---
layout: default
---

<div class="row">
  <div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2 single-post">

      <h1 class="text-xs-center" itemprop="name headline">{{ page.title }}</h1>
      <div class="meta">
        <p class="single-post-date"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
      </div>

      <div class="post-content" itemprop="articleBody">
        {{ content }}
      </div>

  </div>
</div>
